<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage estelar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/astronaut.icon.ico" type="image/x-icon">

</head>


<body>
    <header>
        <div class="header-divs" id="logotipo-amg-gustavo"> 
            <img src="/image/2.png" alt="Logotipo turma do gustavo">   
        </div> 

        <div class="header-divs"> 
            <nav id="header-menus">
                <h3> About</h3>
                <h3> Explore</h3>
                <h3> Blog</h3>
            </nav>
        </div>

        <div class="header-divs"> 
            <h3 id="header-contato">@contact</h3>
        </div>

        
    </header>


    <main> 
        <div class="principal-fundo"> 
            <img 
            src="/image/imagem-fundo.jpg" 
            alt="imagem de aurora boreal no inverno"
            id="princial-imagem-aurora">

            <div id="prinipal-gradiente-fundo"> </div>
        </div>

        <div class="principal-abertura">
            <h1 class="princ-texto-abertura">Be prepared</h1>
            <h1 class="princ-texto-abertura">For the momento</h1>
            <h1 class="princ-texto-abertura">And Beyond!</h1>
        
        </div>
        
        <div class="principal-abertura">
            <h3 id="princ-descer">Scroll Down</h3>
        </div>


        
        <section 
        class="principal-conteudo" 
        id="princ-conteudo-um"> 

            <div class="principal-organizaocontainer">
               <img class="principal-imagem-do-um" 
               src="/image/pexels-ibrahim-mersim-18966777.jpg" 
               alt="imagem do outono">
            </div>
        </section>

        <section 
        class="principal-conteudo"      
        id="princ-conteudo-dois">

        <div class="principal-organizaocontainer">
            <img src="/image/imagem-um.jpg" alt="">
        </div>
        

        </section>

    </main>



    <footer>

        <div id="rodape-content"> 
            <div id="rodape-container"> 
                <img src="/image/3.png" alt="Logo do amg gustavo">
                <p> It's all about your dreams. </p>
            </div>

            
            <div id="rodape-redessociais">
                <p class="rodape-textoapresentacao"> Deseja mais informações? </p> 

                <div id="rodape-organizacaocontainer"> 
                <a href="#" class="rodape-link" id="instagram"> 
                    <i class="fa-brands fa-square-instagram"></i>
                </a>

                <a href="#" class="rodape-link" id="github"> 
                    <i class="fa-brands fa-square-github"></i>
                </a>

                <a href="#" class="rodape-link" id="whatsapp"> 
                    <i class="fa-brands fa-square-whatsapp"></i>
                </a>
                </div>

                <p> Me siga e veja meus projetos.</p>
            </div>

            <div> 
                <ul id="rodape-navegacao">
                    <li>
                        <a href="#" class="rodape-link"> Home </a>
                    </li> 

                    <li>
                        <a href="#" class="rodape-link"> About </a>
                    </li> 

                    <li>
                        <a href="#" class="rodape-link"> Explore </a>
                    </li> 

                    <li>
                        <a href="#" class="rodape-link"> Blog </a>
                    </li>
                </ul>
            </div>

        </div>


    </footer>



</body>

</html>
